. $(dirname $3)/conf_framework

check() {
    cur_name=$(basename $2)
    config_file_path=$1
    if compile_module $cur_name "kallsyms_on_each_symbol(NULL, NULL);" "linux/fs.h"
    then
        echo $cur_name "1" >> $config_file_path
    else
        echo $cur_name "2" >> $config_file_path
    fi
}

apply() {
    case "$1" in
    "1")
        add_define "SYMBOL_LOOKUP_SUPPORTED 1" ;;
    "2")
        ;;
    *)
        exit 1
    esac
}

conf_run $@
