. $(dirname $3)/conf_framework

check() {
    cur_name=$(basename $2)
    config_file_path=$1
    if compile_module $cur_name "blk_bidi_rq(rq);" "linux/blkdev.h"
    then
        echo $cur_name "1" >> $config_file_path
    else
        echo $cur_name "2" >> $config_file_path
    fi
}

apply() {
    case "$1" in
    "1")
        add_define "CAS_BLK_BIDI_RQ(rq) \\
            blk_bidi_rq(rq)" ;;
    "2")
        add_define "CAS_BLK_BIDI_RQ(rq) \\
            false" ;;
    *)
        exit 1
    esac
}

conf_run $@
